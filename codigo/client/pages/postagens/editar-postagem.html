                        type="text"
                        name="tituloPostagem"
                        id="titulo-postagem"

                    <input
                        type="text"
                        name="nomeAutor"
                        id="nome-autor"

                        required
                    />
                    <input
                        type="text"
                        name="linkImagem"
                        id="link-imagem"
                        placeholder="Insira o link da imagem"
                        required
                    />
                    <textarea
                        name="textoPostagem"
                        id="texto-postagem"
                        placeholder="Digite o texto da postagem"
                        required
                    ></textarea>
                    <button class="button" id="editar-Infos">
                        Salvar informações
                    </button>
                </form>
            </div>
