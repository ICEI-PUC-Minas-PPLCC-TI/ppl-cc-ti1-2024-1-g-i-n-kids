            <!-- === Page Content === -->
            <main>
                <div id="formulario">
                    <h3 id="titulo-formulario">Editar Informações</h3>
                    <form novalidate>
                        <div id="message" class="col-sm-10"></div>
                        <input
                            type="text"
                            name="nome"
                            id="nome"
                            placeholder="Digite seu nome completo"
                            required
                        />
                        <input
                            type="tel"
                            name="telefone"
                            id="telefone"
                            placeholder="Digite sua telefone"
                            required
                        />
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Digite seu email"
                            required
                        />
                        <div class="div-senha">
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Digite sua senha"
                                required
                            />
                            <i class="fa fa-eye" id="togglePassword"></i>
                        </div>
                        <div class="div-senha">
                            <input
                                type="password"
                                name="confirm-password"
                                id="confirm-password"
                                placeholder="Digite sua senha novamente"
                                required
                            />
                            <i class="fa fa-eye" id="toggleConfirmPassword"></i>
                        </div>
                        <button class="button" id="editar-Infos">
                            Salvar Informações
                        </button>
                    </form>
                    <p id="excluir-conta">Excluir conta</p>
                </div>
            </main>
